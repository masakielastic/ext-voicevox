<body>

            <textarea id="text" placeholder="ã“ã“ã«èª­ã¿ä¸Šã’ãŸã„ãƒ†ã‚­ã‚¹ãƒˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„&#10;ä¾‹ï¼šã“ã‚“ã«ã¡ã¯ã€VOICEVOX APIã‚µãƒ¼ãƒãƒ¼ã§ã™ï¼"></textarea>

        <div class="form-group">

                <option value="10">é›¨æ™´ã¯ã†ï¼ˆãƒãƒ¼ãƒãƒ«ï¼‰</option>

        <div id="stats" class="stats" style="display: none;">

    <script>
        const API_BASE = 'http://localhost:8080';
        let currentAudioData = null;

        // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼å€¤ã®è¡¨ç¤ºæ›´æ–°
        document.getElementById('speed').addEventListener('input', function() {
            document.getElementById('speedValue').textContent = this.value;
        });
        
        document.getElementById('pitch').addEventListener('input', function() {
            document.getElementById('pitchValue').textContent = this.value;
        });

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function updateStats(data) {
            const statsDiv = document.getElementById('stats');
            const sizeElement = document.getElementById('fileSize');
            const timeElement = document.getElementById('generationTime');
            
            if (data.size) {
                sizeElement.textContent = formatBytes(data.size);
            }
            if (data.synthesis_time || data.generation_time) {
                timeElement.textContent = (data.synthesis_time || data.generation_time).toFixed(2) + 's';
            }
            
            statsDiv.style.display = 'grid';
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        async function generateSpeech() {
            const text = document.getElementById('text').value.trim();
            const speakerId = parseInt(document.getElementById('speaker').value);
            const speed = parseFloat(document.getElementById('speed').value);
            const pitch = parseFloat(document.getElementById('pitch').value);
            
            if (!text) {
                showStatus('ğŸ“ ãƒ†ã‚­ã‚¹ãƒˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
                return;
            }

            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);

            showStatus('ğŸ”„ éŸ³å£°ã‚’ç”Ÿæˆä¸­...', 'loading');

            try {
                console.log(`Generating speech with Speaker ID: ${speakerId}, Speed: ${speed}, Pitch: ${pitch}`);
                
                // AudioQueryã‚’ç”Ÿæˆï¼ˆé‡è¦ï¼šåŒã˜speaker_idã‚’ä½¿ç”¨ï¼‰
                const queryResponse = await fetch(`${API_BASE}/audio_query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: text,
                        speaker_id: speakerId  // é‡è¦ï¼šæŒ‡å®šã•ã‚ŒãŸspeaker_idã‚’ä½¿ç”¨
                    })
                });

                const queryData = await queryResponse.json();
                
                if (queryData.status !== 'success') {
                    throw new Error(queryData.error);
                }

                console.log('AudioQuery generated for speaker:', queryData.speaker_id);

                // ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’èª¿æ•´ï¼ˆä¸¡æ–¹ã®å½¢å¼ã§è¨­å®šï¼‰
                const audioQuery = queryData.audio_query;
                
                // ã‚¹ãƒãƒ¼ã‚¯ã‚±ãƒ¼ã‚¹å½¢å¼
                audioQuery.speed_scale = speed;
                audioQuery.pitch_scale = pitch;
                
                // ã‚­ãƒ£ãƒ¡ãƒ«ã‚±ãƒ¼ã‚¹å½¢å¼ï¼ˆå¿µã®ãŸã‚ï¼‰
                audioQuery.speedScale = speed;
                audioQuery.pitchScale = pitch;
                
                console.log('Modified AudioQuery parameters:', { 
                    snake_case: {
                        speed_scale: audioQuery.speed_scale,
                        pitch_scale: audioQuery.pitch_scale
                    },
                    camel_case: {
                        speedScale: audioQuery.speedScale,
                        pitchScale: audioQuery.pitchScale
                    }
                });

                // éŸ³å£°åˆæˆï¼ˆé‡è¦ï¼šAudioQueryã¨åŒã˜speaker_idã‚’ä½¿ç”¨ï¼‰
                const synthesisResponse = await fetch(`${API_BASE}/synthesis`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        audio_query: audioQuery,
                        speaker_id: speakerId,  // é‡è¦ï¼šåŒã˜speaker_idã‚’ä½¿ç”¨
                        format: 'base64'
                    })
                });

                const synthesisData = await synthesisResponse.json();
                
                if (synthesisData.status !== 'success') {
                    throw new Error(synthesisData.error);
                }

                console.log('Synthesis completed for speaker:', synthesisData.speaker_id);

                // éŸ³å£°å†ç”Ÿ
                currentAudioData = synthesisData.audio_data;
                const audioUrl = `data:audio/wav;base64,${currentAudioData}`;
                const audioElement = document.getElementById('audio');
                audioElement.src = audioUrl;
                audioElement.style.display = 'block';
                audioElement.play();

                // çµ±è¨ˆæƒ…å ±æ›´æ–°
                updateStats(synthesisData);

                showStatus(`âœ… éŸ³å£°ç”Ÿæˆå®Œäº†ï¼ï¼ˆè©±è€…ID: ${speakerId}, é€Ÿåº¦: ${speed}x, ãƒ”ãƒƒãƒ: ${pitch > 0 ? '+' : ''}${pitch}ï¼‰`, 'success');

            } catch (error) {
                showStatus(`âŒ ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
                console.error('Speech generation error:', error);
            } finally {
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        async function downloadSpeech() {
            if (!currentAudioData) {
                showStatus('âš ï¸ ã¾ãšéŸ³å£°ã‚’ç”Ÿæˆã—ã¦ãã ã•ã„', 'error');
                return;
            }

            try {
                // Base64ã‚’Blobã«å¤‰æ›
                const byteCharacters = atob(currentAudioData);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                const blob = new Blob([byteArray], { type: 'audio/wav' });

                // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `voicevox_${Date.now()}.wav`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                showStatus('ğŸ’¾ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰é–‹å§‹', 'success');
            } catch (error) {
                showStatus(`âŒ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
            }
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ã‚µãƒ¼ãƒãƒ¼çŠ¶æ…‹ç¢ºèª
        window.addEventListener('load', async function() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();
                
                document.getElementById('serverVersion').textContent = `v${data.version}`;
                
                showStatus(`ğŸš€ ã‚µãƒ¼ãƒãƒ¼æ¥ç¶šOK (VOICEVOX ${data.version})`, 'success');
            } catch (error) {
                showStatus('âŒ ã‚µãƒ¼ãƒãƒ¼ã«æ¥ç¶šã§ãã¾ã›ã‚“ã€‚localhost:8080ã§ã‚µãƒ¼ãƒãƒ¼ãŒèµ·å‹•ã—ã¦ã„ã‚‹ã“ã¨ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚', 'error');
            }
        });

        // ã‚¨ãƒ³ã‚¿ãƒ¼ã‚­ãƒ¼ã§ã®éŸ³å£°ç”Ÿæˆ
        document.getElementById('text').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                generateSpeech();
            }
        });
    </script>
